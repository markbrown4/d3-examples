<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #chart {
      border: 1px solid #ccc;
    }
    #chart path {
      fill: transparent;
      stroke: green;
    }
  </style>
</head>
<body>
<svg id="chart" width="500" height="200"></svg>
<script src="d3.js"></script>
<script>

var data = [
  { x: 0, y: 30 },
  { x: 50, y: 20 },
  { x: 100, y: 40 },
  { x: 150, y: 80 },
  { x: 200, y: 95 }
]

var width = 500;
var height = 200;
var xMax = d3.max(data, function(d) { return d.x })
var yMax = d3.max(data, function(d) { return d.y })

var xScale = d3.scale.linear()
  .domain([0, xMax])
  .range([20, width - 20])

var yScale = d3.scale.linear()
  .domain([0, yMax])
  .range([height - 20, 20])

var line = d3.svg.line()
  .x(function(d) { return xScale(d.x) })
  .y(function(d) { return yScale(d.y) })
  .interpolate("linear")

d3.select('#chart')
  .append("path")
  .attr('stroke-width', 2)
  .attr('d', line(data))

</script>
</body>
</html>
