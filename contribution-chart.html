<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #chart div {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 3px;
    }
  </style>
</head>
<body>
<div id="chart"></div>
<script src="d3.js"></script>
<script>

var colorMap = d3.interpolateRgb(
  d3.rgb('#d6e685'),
  d3.rgb('#1e6823')
);

d3.select('#chart')
  .selectAll("div")
  .data([.2, .4, 0, 0, .13, .92])
  .enter()
  .append("div")
  .style("background-color", function(d) {
    return d == 0 ? '#eee' : colorMap(d);
  })

</script>
</body>
</html>
