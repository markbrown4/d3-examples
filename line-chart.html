<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #chart path {
      fill: transparent;
      stroke: green;
    }
  </style>
</head>
<body>
<svg id="chart" width="200" height="100"></svg>
<script src="d3.js"></script>
<script>

var data = [
  { x: 0, y: 30 },
  { x: 50, y: 20 },
  { x: 100, y: 40 },
  { x: 150, y: 80 },
  { x: 200, y: 95 }
]

var line = d3.svg.line()
  .x(function(d) { return d.x })
  .y(function(d) { return 100 - d.y })
  .interpolate("cardinal");

d3.select('#chart')
  .append("path")
  .attr('stroke-width', 2)
  .attr('d', line(data))

</script>
</body>
</html>
