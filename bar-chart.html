<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #chart div {
      display: inline-block;
      background: #4285F4;
      width: 20px;
      margin-right: 3px;
    }
  </style>
</head>
<body>
<div id="chart"></div>
<script src="d3.js"></script>
<script>

d3.select('#chart')
  .selectAll("div")
  .data([4, 8, 15, 16, 23, 42])
  .enter()
  .append("div")
  .style("height", function(d) { return d + "px" })

</script>
</body>
</html>
