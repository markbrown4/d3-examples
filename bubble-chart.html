<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style media="screen">
    body {
      margin: 0;
    }
    circle {
      fill: #4A988A;
    }
    text {
      font-family: "Open Sans";
      text-anchor: middle;
      color: rgb(34,​ 34,​ 34);
      font-size: 12px;
    }
  </style>
</head>
<body>
<svg id="chart" width="250" height="100"></svg>
<script src="d3.js"></script>
<script>

var data = [{
  label: "7am",
  sales: 20
},{
  label: "8am",
  sales: 12
}, {
  label: "9am",
  sales: 8
}, {
  label: "10am",
  sales: 27
}]

var g = d3.select('#chart')
  .selectAll("g")
  .data(data)
  .enter()
  .append('g')
g.append("circle")
  .attr('cy', 40)
  .attr('cx', function(d, i) { return (i+1) * 50 })
  .attr('r', function(d) { return d.sales })
g.append("text")
  .attr('y', 90)
  .attr('x', function(d, i) { return (i+1) * 50 })
  .text(function(d) { return d.label })

</script>
</body>
</html>
